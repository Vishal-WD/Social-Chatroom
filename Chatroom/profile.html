<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile | Peer Support Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url("ik.jpg"); 
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
            font-family: 'Inter', sans-serif;
        }
        .progress-bar {
            height: 6px;
            transition: width 0.3s ease;
        }
        input[type="radio"], input[type="checkbox"] {
            display: none; 
        }
        label {
            cursor: pointer; 
        }
        label:hover input[type="radio"], label:hover input[type="checkbox"],
        label:focus-within input[type="radio"], label:focus-within input[type="checkbox"] {
            display: inline-block; 
        }
        .availability-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .availability-button:hover {
            background-color: #f0f0f0;
        }
        .availability-button.selected {
            border-color: #3b82f6; 
            background-color: #e0f2fe; 
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600">Peer Support Network</h1>
            <div class="mt-4 w-full bg-gray-200 rounded-full h-2.5">
                <div class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width: 33%"></div>
            </div>
        </header>
        
        <main class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <form id="profile-form" class="space-y-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4">How are you feeling today?</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="mood" value="anxious" class="text-blue-500">
                            <i class="fas fa-sad-cry text-blue-500 text-xl"></i>
                            <span>Anxious</span>
                        </label>
                        <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="mood" value="depressed" class="text-blue-500">
                            <i class="fas fa-frown text-blue-500 text-xl"></i>
                            <span>Depressed</span>
                        </label>
                        <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="mood" value="stressed" class="text-blue-500">
                            <i class="fas fa-exclamation-circle text-blue-500 text-xl"></i>
                            <span>Stressed</span>
                        </label>
                        <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="mood" value="okay" class="text-blue-500">
                            <i class="fas fa-smile-beam text-blue-500 text-xl"></i>
                            <span>Calm</span>
                        </label>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4">What would you like to talk about?</h2>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="topics" value="relationships" class="text-blue-500">
                            <i class="fas fa-heart text-blue-500 text-xl"></i>
                            <span>Relationships</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="topics" value="work" class="text-blue-500">
                            <i class="fas fa-briefcase text-blue-500 text-xl"></i>
                            <span>Work/School</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="topics" value="self-care" class="text-blue-500">
                            <i class="fas fa-spa text-blue-500 text-xl"></i>
                            <span>Self-care</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="topics" value="coping" class="text-blue-500">
                            <i class="fas fa-tools text-blue-500 text-xl"></i>
                            <span>Coping Strategies</span>
                        </label>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4">Select Your Availability</h2>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="availability-button" onclick="selectAvailability('morning')">
                            <i class="fas fa-sun text-yellow-500 text-2xl"></i>
                            <span class="ml-2">Morning</span>
                        </div>
                        <div class="availability-button" onclick="selectAvailability('noon')">
                            <i class="fas fa-clock text-blue-500 text-2xl"></i>
                            <span class="ml-2">Noon</span>
                        </div>
                        <div class="availability-button" onclick="selectAvailability('evening')">
                            <i class="fas fa-sunset text-orange-500 text-2xl"></i>
                            <span class="ml-2">Evening</span>
                        </div>
                        <div class="availability-button" onclick="selectAvailability('night')">
                            <i class="fas fa-moon text-gray-700 text-2xl"></i>
                            <span class="ml-2">Night</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition">
                    Find Support Groups
                </button>
            </form>
        </main>
    </div>

    <script src="matching.js"></script>
    <script>
        function selectAvailability(selected) {
            const buttons = document.querySelectorAll('.availability-button');
            buttons.forEach(button => {
                button.classList.remove('selected');
            });
            const selectedButton = Array.from(buttons).find(button => button.textContent.includes(selected.charAt(0).toUpperCase() + selected.slice(1)));
            if (selectedButton) {
                selectedButton.classList.add('selected');
            }
        }
    </script>
</body>
</html>
