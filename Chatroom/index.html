<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Support Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('ik.jpg'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600 drop-shadow-lg">Peer Support Network</h1>
            <p class="text-blue-600">Anonymous mental health support</p>
        </header>
        
        <main id="app" class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <div id="auth-section" class="space-y-4">
                <h2 class="text-2xl font-semibold text-blue-600">Get Started</h2>
                <p class="text-blue-600">Enter a temporary name to join anonymously</p>
                <div class="flex space-x-2">
                    <input type="text" id="temp-username" placeholder="e.g. SupportFriend123" 
                           class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="join-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition flex items-center">
                        <i class="fas fa-user-plus mr-2"></i> Join
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
